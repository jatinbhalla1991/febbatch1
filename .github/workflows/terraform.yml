name: Terraform CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod
        default: 'dev'
      terraform_action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  replace-tokens:
    name: Replace Tokens in terraform.tfvars
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Replace tokens in terraform.tfvars
      run: |
        cd ${{ env.WORKING_DIR }}
        
        # Create terraform.tfvars from template or existing file
        if [ -f "terraform.tfvars.template" ]; then
          cp terraform.tfvars.template terraform.tfvars
        fi
        
        # Replace tokens with environment-specific values
        sed -i "s/__ENVIRONMENT__/${{ inputs.environment || 'dev' }}/g" terraform.tfvars
        sed -i "s/__AWS_REGION__/${{ secrets.AWS_REGION || 'us-east-1' }}/g" terraform.tfvars
        sed -i "s/__BUCKET_NAME__/${{ secrets.BUCKET_NAME }}/g" terraform.tfvars
        sed -i "s/__AMI_ID__/${{ secrets.AMI_ID }}/g" terraform.tfvars
        sed -i "s/__INSTANCE_TYPE__/${{ vars.INSTANCE_TYPE || 't2.micro' }}/g" terraform.tfvars
        sed -i "s/__INSTANCE_COUNT__/${{ vars.INSTANCE_COUNT || '1' }}/g" terraform.tfvars
        
        echo "üìù Updated terraform.tfvars content:"
        cat terraform.tfvars
    
    - name: Upload modified terraform.tfvars
      uses: actions/upload-artifact@v4
      with:
        name: terraform-config
        path: ${{ env.WORKING_DIR }}/terraform.tfvars
        retention-days: 1

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: replace-tokens
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download terraform.tfvars
      uses: actions/download-artifact@v4
      with:
        name: terraform-config
        path: ${{ env.WORKING_DIR }}
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ${{ env.WORKING_DIR }}
      continue-on-error: true
    
    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Terraform Validate
      run: terraform validate
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Terraform Plan
      run: terraform plan -var-file="terraform.tfvars" -out=tfplan
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: ${{ env.WORKING_DIR }}/tfplan
        retention-days: 5
    
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `#### Terraform Plan üìñ
          
          Environment: \`${{ inputs.environment || 'dev' }}\`
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.terraform_action == 'apply') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: ${{ inputs.environment || 'dev' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download terraform.tfvars
      uses: actions/download-artifact@v4
      with:
        name: terraform-config
        path: ${{ env.WORKING_DIR }}
    
    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan
        path: ${{ env.WORKING_DIR }}
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Print Outputs
      run: terraform output
      working-directory: ${{ env.WORKING_DIR }}

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: replace-tokens
    if: github.event_name == 'workflow_dispatch' && inputs.terraform_action == 'destroy'
    environment:
      name: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download terraform.tfvars
      uses: actions/download-artifact@v4
      with:
        name: terraform-config
        path: ${{ env.WORKING_DIR }}
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Terraform Destroy
      run: terraform destroy -var-file="terraform.tfvars" -auto-approve
      working-directory: ${{ env.WORKING_DIR }}
    
    - name: Destroy Complete
      run: echo "üóëÔ∏è Infrastructure destroyed successfully"
